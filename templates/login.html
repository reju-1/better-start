<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Albert Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Albert Sans", sans-serif;
      }
    </style>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="h-screen w-screen flex">
    <!-- Left Half: Form -->
    <div class="w-1/2 bg-[#f4f4fc] flex items-center justify-center">
      <form class="w-full max-w-md px-6 space-y-5">
        <h2 class="text-3xl font-bold text-[#6A49BA] text-center mb-2">
          Let's Buzz In!
        </h2>

        <div class="space-y-1">
          <input
            type="text"
            placeholder="Email Address / Username"
            id="emailOrUsername"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
          <p id="emailOrUsernameError" class="text-red-500 text-sm hidden">
            Please enter your email or username
          </p>
        </div>

        <div class="space-y-1">
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full px-4 py-2 border rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
            <button
              type="button"
              onclick="togglePassword('password', this)"
              class="absolute right-3 top-2.5 text-gray-500"
            >
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
          <p id="passwordError" class="text-red-500 text-sm hidden">
            Please enter your password
          </p>
        </div>

        <button
          type="submit"
          class="w-full bg-[#6A49BA] text-white font-semibold py-2 rounded-md hover:bg-purple-600 transition"
        >
          Login
        </button>

        <p class="text-center text-gray-600">
          Don't have an account?
          <a
            href="signup.html"
            class="text-[#6A49BA] hover:text-purple-700 font-semibold"
            >Register here</a
          >
        </p>
      </form>
    </div>

    <!-- Right Half: Illustration -->
    <div class="w-1/2 flex items-center justify-center">
      <img
        src="images/register_illustration.png"
        alt="Login Illustration"
        class="w-100% px-6"
      />
    </div>

    <!-- JS for Eye Toggle and Validation -->
    <script>
      lucide.createIcons();

      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const isVisible = input.type === "text";
        input.type = isVisible ? "password" : "text";

        btn.innerHTML = "";
        const icon = document.createElement("i");
        icon.setAttribute("data-lucide", isVisible ? "eye" : "eye-off");
        btn.appendChild(icon);
        lucide.createIcons();
      }

      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Reset all error messages
        document
          .querySelectorAll('p[id$="Error"]')
          .forEach((error) => error.classList.add("hidden"));

        // Validate email/username
        const emailOrUsername = document.getElementById("emailOrUsername");
        if (!emailOrUsername.value.trim()) {
          document
            .getElementById("emailOrUsernameError")
            .classList.remove("hidden");
        }

        // Validate password
        const password = document.getElementById("password");
        if (!password.value) {
          document.getElementById("passwordError").classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
