<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Job Requirement</title>
    <!-- Albert Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Albert Sans", sans-serif;
        background-color: #f6f9ff;
      }
      input,
      textarea,
      select {
        outline: solid 1px #e5e7eb;
      }
    </style>
  </head>
  <body>
    <!-- Breadcrumb Starts-->
    <div class="m-5 block">
      <div
        class="px-3 py-1 rounded justify-center items-center gap-4 inline-flex scale-[.85]"
      >
        <a href="/">
          <img
            src="https://i.ibb.co/vvs0cyBq/dashboard-home.png"
            alt="dashboard-home"
            border="0"
            width="20px"
            height="20px"
          />
        </a>
        <div data-svg-wrapper>
          <svg
            width="15"
            height="14"
            viewBox="0 0 15 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.719158 7.92012L11.3466 7.92012L6.66563 12.6011L7.91613 13.8516L14.7319 7.03576L7.91613 0.219947L6.66563 1.47044L11.3466 6.15139L0.719158 6.15139L0.719158 7.92012Z"
              fill="black"
            />
          </svg>
        </div>
        <a
          href="#"
          class="text-black text-opacity-75 text-base font-semibold leading-5 break-words"
        >
          Employee Details
        </a>
        <div data-svg-wrapper>
          <svg
            width="15"
            height="14"
            viewBox="0 0 15 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.884441 7.92012L11.5119 7.92012L6.83092 12.6011L8.08141 13.8516L14.8972 7.03576L8.08141 0.219947L6.83092 1.47044L11.5119 6.15139L0.884441 6.15139L0.884441 7.92012Z"
              fill="black"
            />
          </svg>
        </div>
        <div
          class="px-4 py-2 bg-purple-100 rounded-[100px] outline outline-2 outline-purple-700 outline-offset-[-5px] flex justify-center items-center gap-2 leading-none"
        >
          <div
            class="text-black text-[16px] font-sans font-medium leading-[27px] break-words"
          >
            Create Job Requirement
          </div>
        </div>
      </div>
    </div>
    <!-- Breadcrumb Ends-->

    <div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 lg:pt-2 lg:pb-0 mx-auto">
      <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
          New Job Requirement
        </h1>
        <form>
          <!-- Job Title -->
          <div class="mb-5">
            <label
              for="job-title"
              class="block text-sm font-medium text-gray-500 mb-1"
              >Job Title</label
            >
            <input
              id="job-title"
              name="job_title"
              type="text"
              required
              class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="e.g., Frontend Developer"
            />
          </div>
          <!-- Job Description -->
          <div class="mb-5">
            <label
              for="job-description"
              class="block text-sm font-medium text-gray-500 mb-1"
              >Job Description</label
            >
            <textarea
              id="job-description"
              name="job_description"
              rows="4"
              required
              class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Summary of duties, expectations, and context"
            ></textarea>
          </div>
          <!-- Required Skills -->
          <div class="mb-5">
            <label
              for="required-skills"
              class="block text-sm font-medium text-gray-500 mb-1"
              >Required Skills</label
            >
            <textarea
              id="required-skills"
              name="required_skills"
              rows="2"
              required
              class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="List must-have skills, separated by commas"
            ></textarea>
          </div>
          <!-- Preferred Skills -->
          <div class="mb-5">
            <label
              for="preferred-skills"
              class="block text-sm font-medium text-gray-500 mb-1"
              >Preferred Skills</label
            >
            <textarea
              id="preferred-skills"
              name="preferred_skills"
              rows="2"
              class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="List nice-to-have skills, separated by commas"
            ></textarea>
          </div>
          <!-- Experience Level -->
          <div class="mb-5">
            <label
              for="experience-level"
              class="block text-sm font-medium text-gray-500 mb-1"
              >Experience Level</label
            >
            <input
              id="experience-level"
              name="experience_level"
              type="text"
              required
              class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="e.g., Entry, Mid, Senior, 3+ years"
            />
          </div>
          <div class="flex flex-row gap-4 mb-5">
            <!-- Location -->
            <div class="w-1/2">
              <label
                for="location"
                class="block text-sm font-medium text-gray-500 mb-1"
                >Location</label
              >
              <input
                id="location"
                name="location"
                type="text"
                required
                class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="e.g., Berlin, Germany or Remote"
              />
            </div>
            <!-- Employment Type -->
            <div class="w-1/2">
              <label
                for="employment-type"
                class="block text-sm font-medium text-gray-500 mb-1"
                >Employment Type</label
              >
              <select
                id="employment-type"
                name="employment_type"
                required
                class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <option value="">Select type</option>
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Contract</option>
                <option>Internship</option>
                <option>Temporary</option>
              </select>
            </div>
          </div>
          <div class="flex flex-row gap-4 mb-8">
            <!-- Salary Range -->
            <div class="w-1/2">
              <label
                for="salary-range"
                class="block text-sm font-medium text-gray-500 mb-1"
                >Salary Range (optional)</label
              >
              <input
                id="salary-range"
                name="salary_range"
                type="text"
                class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="e.g., €70,000 - €90,000/year"
              />
            </div>
            <!-- Posted Date -->
            <div class="w-1/2">
              <label
                for="posted-date"
                class="block text-sm font-medium text-gray-500 mb-1"
                >Posted Date</label
              >
              <input
                id="posted-date"
                name="posted_date"
                type="date"
                required
                class="py-2 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
          </div>
          <!-- Submit Button -->
          <div class="flex gap-4">
            <button
              type="submit"
              class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            >
              Start and Publish
            </button>
            <button
              type="button"
              class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-gray-400 text-white hover:bg-gray-500 focus:outline-hidden focus:bg-gray-500 disabled:opacity-50 disabled:pointer-events-none"
            >
              Stop
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
