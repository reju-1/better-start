<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Albert Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Albert Sans", sans-serif;
      }
    </style>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="h-screen w-screen flex">
    <!-- Left Half: Illustration -->
    <div class="w-1/2 flex items-center justify-center">
      <img
        src="https://i.ibb.co.com/q3x8dTqf/register-illustration.png"
        alt="Signup Illustration"
        class="w-100% px-6"
      />
    </div>

    <!-- Right Half: Sign Up Form -->
    <div class="w-1/2 bg-[#f4f4fc] flex items-center justify-center">
      <form class="w-full max-w-md px-6 space-y-5">
        <h2 class="text-3xl font-bold text-[#6A49BA] text-center mb-2">
          Sign Up!
        </h2>

        <div class="space-y-1">
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
          <p id="emailError" class="text-red-500 text-sm hidden">
            Please enter a valid email address
          </p>
        </div>

        <div class="space-y-1">
          <input
            type="tel"
            placeholder="Phone Number"
            id="phone"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
          <p id="phoneError" class="text-red-500 text-sm hidden">
            Please enter a valid phone number
          </p>
        </div>

        <div class="space-y-1">
          <input
            type="date"
            placeholder="Date of Birth"
            id="dob"
            class="w-full px-4 py-2 border rounded-md text-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
          <p id="dobError" class="text-red-500 text-sm hidden">
            Please enter your date of birth
          </p>
        </div>

        <div class="space-y-1">
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
          <p id="usernameError" class="text-red-500 text-sm hidden">
            Username must be at least 3 characters
          </p>
        </div>

        <div class="space-y-1">
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full px-4 py-2 border rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
            <button
              type="button"
              onclick="togglePassword('password', this)"
              class="absolute right-3 top-2.5 text-gray-500"
            >
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
          <p id="passwordError" class="text-red-500 text-sm hidden">
            Password must be at least 8 characters
          </p>
        </div>

        <div class="space-y-1">
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Confirm Password"
              class="w-full px-4 py-2 border rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
            <button
              type="button"
              onclick="togglePassword('password', this)"
              class="absolute right-3 top-2.5 text-gray-500"
            >
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
          <p id="passwordError" class="text-red-500 text-sm hidden">
            Password must be at least 8 characters
          </p>
        </div>

        <button
          type="submit"
          class="w-full bg-[#6A49BA] text-white font-semibold py-2 rounded-md hover:bg-purple-600 transition"
        >
          Register
        </button>

        <p class="text-center text-gray-600">
          Already have an account?
          <a
            href="login.html"
            class="text-[#6A49BA] hover:text-purple-700 font-semibold"
            >Login here</a
          >
        </p>
      </form>
    </div>

    <!-- JS for Eye Toggle -->
    <script>
      lucide.createIcons();

      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const isVisible = input.type === "text";
        input.type = isVisible ? "password" : "text";

        btn.innerHTML = "";
        const icon = document.createElement("i");
        icon.setAttribute("data-lucide", isVisible ? "eye" : "eye-off");
        btn.appendChild(icon);
        lucide.createIcons();
      }
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Reset all error messages
        document
          .querySelectorAll('p[id$="Error"]')
          .forEach((error) => error.classList.add("hidden"));

        // Validate email
        const email = document.getElementById("email");
        if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
          document.getElementById("emailError").classList.remove("hidden");
        }

        // Validate phone
        const phone = document.getElementById("phone");
        if (!phone.value.match(/^\d{10}$/)) {
          document.getElementById("phoneError").classList.remove("hidden");
        }

        // Validate date of birth
        const dob = document.getElementById("dob");
        if (!dob.value) {
          document.getElementById("dobError").classList.remove("hidden");
        }

        // Validate username
        const username = document.getElementById("username");
        if (username.value.length < 3) {
          document.getElementById("usernameError").classList.remove("hidden");
        }

        // Validate password
        const password = document.getElementById("password");
        if (password.value.length < 8) {
          document.getElementById("passwordError").classList.remove("hidden");
        }

        // Validate confirm email
        const confirmEmail = document.getElementById("confirmEmail");
        if (confirmEmail.value !== email.value) {
          document
            .getElementById("confirmEmailError")
            .classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
